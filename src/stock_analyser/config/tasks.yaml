researcher_task:
  description: >
    Conduct a thorough research about ticker symbol {name} using the assigned LLM's capabilities and Finnhub API for structured financial data.
    Make sure you find any interesting and relevant information about the company, how it is performing, what are analysts saying about it.
    Retrieve and analyze fundamental data from Finnhub including:
    - Key financial statements (income statement, balance sheet, cash flow statement) for the last 5 years.
    - Important financial ratios (P/E ratio, EPS, Debt-to-Equity, Current Ratio, Return on Equity).
    - Last 4 quarter earnings results, analyst ratings, future price predictions, etc.
    Find news articles, blog posts, etc. that are relevant to the company and its stock market performance.
    Also make sure to find what could go wrong, what are the risks, etc.
    Also track last 2 month price movement, volume, volatility, and other technical indicators.
    Who all are the major shareholders, who all are the major institutional investors, who all are the major insiders, etc.
    The current year is {current_year}.
  expected_output: >
    A comprehensive report with 40 bullet points detailing the most relevant fundamental and market information about ticker symbol {name}, including structured financial data from Finnhub and a summary of the company's financial health.
  agent: researcher

reporter_task:
  description: >
    Review the context you got from researcher_task and expand each topic into a full section for a report.
    Make sure the report is detailed and contains any and all relevant information.
  expected_output: >
    A fully fledged report with the main topics, each with a full section of information.
    Formatted as markdown without '```'
  context:
    - researcher_task
  markdown: true
  agent: reporter

technical_analyst_task:
  description: >
    Perform a comprehensive technical analysis for the ticker symbol {name}.
    Utilize Finnhub data to retrieve historical stock prices and calculate
    key technical indicators such as Moving Averages (SMA, EMA), Relative Strength Index (RSI),
    Moving Average Convergence Divergence (MACD), and Bollinger Bands.
    Interpret these indicators to identify trends, momentum, and potential buy/sell signals.
    Focus on providing actionable insights based on the technical patterns observed.
    The current year is {current_year}.
  expected_output: >
    A detailed technical analysis report for {name}, including:
    - Current price and recent price movements.
    - Calculated values and interpretations for SMA, EMA, RSI, MACD, and Bollinger Bands.
    - Identification of key support and resistance levels.
    - Potential bullish or bearish signals.
    - A summary of overall technical outlook and recommendations.
    Formatted as markdown without '```'
  agent: technical_analyst
